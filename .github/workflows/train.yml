name: Train

env:
  NAME: public
on:
  pull_request:
    branches:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Build Docker image
      run: docker build -t ssgaur94/ssgaur94_iisc_img:latest .
      env:
        DOCKER_BUILDKIT: 1
    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password "${{ secrets.DOCKER_PASSWORD }}"
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push image to Docker Hub
      run: docker push ssgaur94/ssgaur94_iisc_img:latest

  trigger_second_workflow:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ always() }}
    steps:
      - name: Trigger Test
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: workflows } = await github.actions.listRepoWorkflows({ owner: 'ssgaur94', repo: 'https://github.com/ssgaur/CICD_Assignment_DA201o.git' });
            const secondWorkflow = workflows.workflows.find(workflow => workflow.name === 'Test.yml');
            if (secondWorkflow) {
              await github.actions.createWorkflowDispatch({
                workflow_id: secondWorkflow.id,
                ref: 'main' // Assuming you want to trigger the second workflow on the main branch
              });
            }