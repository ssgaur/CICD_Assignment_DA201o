name: Test
env:
  NAME: public
on:
  pull_request:
    branches:
      - '*'
  workflow_run:
    workflows: ["Train"]
    types:
      - completed

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Pull Docker image
      run: docker login -u "${{ secrets.DOCKER_USERNAME }}" --password "${{ secrets.DOCKER_PASSWORD }}" | docker pull ssgaur94/ssgaur94_iisc_img:latest
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

    - name: Run Docker container and Check Test Score
      run:  |
        OUTPUT=$(docker run ssgaur94/ssgaur94_iisc_img:latest)
        echo "Score:"
        echo "$OUTPUT"
        if [[ `echo "$OUTPUT 0.25" | awk '{print ($1 < $2)}'` == 1 ]]; then echo "Insufficient Accuracy" && exit 1; fi

